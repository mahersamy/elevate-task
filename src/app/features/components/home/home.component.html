<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<h1 class="text-6xl text-blue-500 font-bold text-center p-5">Products</h1>

<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 p-5">
    @for (product of products; track product.id) {
        <div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 p-4">
            <div class="w-full h-40 flex justify-center items-center bg-gray-100 rounded-md">
                <img class="h-full object-contain" [src]="product.image" [alt]="product.title">
            </div>
            <div class="mt-4">
                <h2 class="text-lg font-semibold text-gray-900 truncate">{{ product.title }}</h2>
                <p class="text-sm text-gray-600 mt-1 line-clamp-2">{{ product.description }}</p>
                <p class="text-xl font-bold text-blue-500 mt-2">${{ product.price }}</p>
                
                <a [routerLink]="['/product', product.id]" 
                   class="mt-3 w-full block text-center bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md transition-all">
                    View Details
                </a>
            </div>
        </div>
    }
</div>
