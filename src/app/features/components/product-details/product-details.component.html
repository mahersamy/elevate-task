<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

@if(product){
    
<div class="max-w-6xl mx-auto p-6">
    <!-- Product Container -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
      
      <!-- Product Image -->
      <div class="bg-gray-100 p-6 rounded-lg flex justify-center">
        <img class="w-full max-w-md object-contain rounded-lg shadow-md" 
             [src]="product.image" 
             [alt]="product.title">
      </div>
  
      <!-- Product Details -->
      <div>
        <h1 class="text-3xl font-bold text-gray-900">{{ product.title }}</h1>
        
        <!-- Rating -->
        <div class="flex items-center mt-2">
          <span class="text-yellow-400 text-lg">★★★★★</span>
          <span class="text-gray-600 ml-2">(4.5/5)</span>
        </div>
  
        <!-- Price -->
        <p class="text-2xl font-semibold text-blue-500 mt-3">${{ product.price }}</p>
  
        <!-- Description -->
        <p class="text-gray-700 mt-4 leading-relaxed">
          {{ product.description }}
        </p>
  
        <!-- Action Buttons -->
        <div class="flex gap-4 mt-6">
          <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all">
            Add to Cart
          </button>
          <button class="flex-1 border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white font-semibold py-3 rounded-lg transition-all">
            Buy Now
          </button>
        </div>
  
        <!-- Additional Info -->
        <div class="mt-6 text-sm text-gray-500">
          <p><span class="font-semibold">Category:</span> Electronics</p>
          <p><span class="font-semibold">Stock:</span> In Stock</p>
          <p><span class="font-semibold">Shipping:</span> Free Worldwide</p>
        </div>
      </div>
  
    </div>
  </div>
}
